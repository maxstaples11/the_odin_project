<!DOCTYPE html>
<html>
<head>
  <title>Rock Paper Scissors</title>
  <meta charset="UTF-8"/>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <h2>Select your choice</h2>
    <button onclick='playRound("rock")'>Rock</button>
    <button onclick='playRound("paper")'>Paper</button>
    <button onclick='playRound("scissors")'>Scissors</button>
    <p id="results"></p>
    <script></script>
<script>
var playerScore = 0;
var compScore = 0;
// prompt user for choice

// randomize computer choices
function getRandomInt(min, max) {
    min= Math.ceil(min);
    max= Math.floor(max);
    return Math.floor(Math.random() * (max - min) + min);
}

function compThrow() {
    let compRand = getRandomInt(1, 4);
    if (compRand == 1) {
        return "rock";
    } else if (compRand == 2) {
        return "paper";
    } else if (compRand == 3) {
        return "scissors";
    }
}

// play against computer
function playRound(playerChoice) {
    let compChoice = compThrow();
    if (playerChoice == compChoice) {
        document.getElementById("results").innerHTML = "You selected " + playerChoice + " and the computer selected " + compChoice + ". Tie, no points awarded. Your score is " + playerScore + " and the computer's score is " + compScore + ".";
    } else if (playerChoice == "rock" && compChoice == "paper" || playerChoice == "paper" && compChoice == "scissors" || playerChoice == "scissors" && compChoice == "rock") {
        compScore = (compScore + 1);
        document.getElementById("results").innerHTML = "You selected " + playerChoice + " and the computer selected " + compChoice + ". Computer wins +1 point. Your score is " + playerScore + " and the computer's score is " + compScore + ".";
        if (compScore == 3){
        playerScore = 0;
        compScore = 0;
        document.getElementById("results").innerHTML = "You lose!"
        }
    } else if (playerChoice == "paper" && compChoice == "rock" ||
    playerChoice == "rock" && compChoice == "scissors" ||
    playerChoice == "scissors" && compChoice == "paper") {
        playerScore = (playerScore + 1);
        document.getElementById("results").innerHTML = "You selected " + playerChoice + " and the computer selected " + compChoice + ". Player wins +1 point. Your score is " + playerScore + " and the computer's score is " + compScore + ".";
        if (playerScore == 3){
        playerScore = 0;
        compScore = 0;
        document.getElementById("results").innerHTML = "You win!"
        }
    }
}


</script>

</body>
